<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Spotify</title>
</head>

<body>
    <div class="wrapper">

        <div class="row">
            <!-- NAVIGATION BAR -->
            <nav class="nav-bar">

                <!-- LOGO -->
                <div class="logo">
                    <img src="img/logo.svg" alt="Logo spotify" id="logo-main">

                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <img src="img/search.svg" alt="Immagine tasto cerca">
                                    <span>Cerca</span>
                                </a>
                            </li>

                                <a href="">
                                    <img src="img/libreria.svg" alt="Immagine tasto libreria">

                        </ul>

                    </div>
                    <!-- /MAIN-BUTTON -->

                    <!-- PLAYLIST-BUTTON -->

                    <ul class="elenco-playlist">

                        <li>
                            <a href="">Nome playlist</a>
                        </li>
                    </ul>
                    <!-- /PLAYLIST-BUTTON -->

                    <!-- NAV-BOTTOM -->
                     <div class="install">
                        <i class="fa-regular fa-circle-down"></i>
                        <span>Installa app</span>
                     </div>
                     <div class="utente">
                        <i class="fa-regular fa-circle-user"></i>
                        <span id="nome-utente">John Doe</span>
                     </div>
                    <!-- /NAV-BOTTOM -->
                </div>
            </nav>
            <!-- /NAVIGATION BAR -->

            <!-- CONTENUTO PRINCIPALE -->
            <main class="content">

            </main>
            <!-- /CONTENUTO PRINCIPALE -->
