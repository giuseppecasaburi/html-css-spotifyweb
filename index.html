<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Spotify</title>
</head>

<body>
    <div class="wrapper">

        <div class="row">
            <!-- NAVIGATION BAR -->
            <nav class="nav-bar">

                <!-- LOGO -->
                <div class="logo">
                    <img src="img/logo.svg" alt="Logo spotify" id="logo-main">
                    <img src="img/logo-small.svg" alt="Logo spotify piccolo" id="logo-small">
                </div>
                <!-- /LOGO -->
                <div class="container-nav">
                    <!-- MAIN-BUTTON -->
                    <div class="main-button">
                        <ul>
                            <li>
                                <a href="">
                                    <img src="img/home.svg" alt="Immagine tasto home">
                                    <span>Home</span>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <img src="img/search.svg" alt="Immagine tasto cerca">
                                    <span>Cerca</span>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <img src="img/libreria.svg" alt="Immagine tasto libreria">
                                    <span>La tua libreria</span>
                                </a>
                            </li>
                        </ul>

                    </div>
                    <!-- /MAIN-BUTTON -->
                </div>
                </nav>
                <!-- /NAVIGATION BAR -->

            <!-- CONTENUTO PRINCIPALE -->
            <main class="content">

            </main>
            <!-- /CONTENUTO PRINCIPALE -->
        </div>

        <!-- FOOTER -->
        <footer class="footer">
            <section class="row">

            </section>

        </footer>
        <!-- /FOOTER -->

    </div>
</body>

</html>
